name: Deploy Tramagrid

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Deploy backend via rsync (keep venv)
        uses: burnett01/rsync-deployments@v8
        with:
          # Colocamos os switches em uma linha única para evitar erros de parsing
          switches: -avz --delete --exclude='venv' --exclude='__pycache__' --exclude='.git'
          path: backend/
          remote_path: /var/www/tramagrid/
          remote_host: ${{ secrets.SSH_HOST }}
          remote_user: ${{ secrets.SSH_USER }}
          remote_key: ${{ secrets.SSH_KEY }}
          remote_port: ${{ secrets.SSH_PORT }}

      - name: Restart tramagrid service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            sudo chown -R www-data /var/www/tramagrid
            cd /var/www/tramagrid
            echo "${{secrets.ENV}}" > .env
            # Garante que o venv existe antes de tentar ativar
            if [ -d "venv" ]; then
                source venv/bin/activate
                pip install -r requirements.txt
            else
                echo "Erro: venv não encontrado em /var/www/tramagrid"
                exit 1
            fi

            # Reinicia o serviço (certifique-se de que o usuário tem permissão sudo se necessário)
            sudo systemctl restart tramagrid